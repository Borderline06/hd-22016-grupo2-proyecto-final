<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regístrate | Café Inspirado en Starbucks®</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <a href="index.html" class="btn-back-menu" title="Volver al menú principal">&#8592; Volver al inicio</a>
    <h2>Únete a nuestra comunidad</h2>
    <h1>Tu Café Inspirado en Starbucks®</h1>
    <img src="img/image-register.png" alt="Ilustración de café" class="illustration" style="border-radius: 15%;">
    <p style="margin-bottom: 20px;">
      Regístrate para empezar a disfrutar momentos de café únicos, llenos de sabor y tradición.
    </p>
    <form id="registerForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Crea una contraseña segura" required>
      <button type="submit">Crear cuenta</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
  </div>
  <script src="js/register.js"></script>
</body>
</html>
