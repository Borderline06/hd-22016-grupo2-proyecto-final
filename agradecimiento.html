<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gracias por tu compra - El Rincón del Aroma</title>
<link rel="stylesheet" href="/frontend/css/agradecimiento.css" />
</head>
<body>
  <main class="agradecimiento-contenedor" role="main" aria-label="Mensaje de agradecimiento">
    <div class="animacion-checkmark">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
      </svg>
    </div>
    <h1>¡Gracias por tu compra!</h1>
    <p class="frase-agradecimiento">
      Nos alegra ser parte de tu momento Starbucks. <br>
      ¡Disfruta de tu bebida con el mejor aroma y sabor!
    </p>
    <button id="btn-volver" class="btn-volver">Volver al inicio</button>
  </main>

  <script>
    document.getElementById('btn-volver').addEventListener('click', () => {
      window.location.href = 'user.html'; // Ajusta la URL a tu página de inicio
    });
  </script>
</body>
</html>
