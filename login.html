<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | Tu Café Inspirado en Starbucks®</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <a href="index.html" class="btn-back-menu" title="Volver al menú principal">&#8592; Volver al inicio</a>
    <h2>¡Bienvenido de nuevo!</h2>
    <h1>Disfruta de un café con alma Starbucks®</h1>
    <img src="img/image-login.png" alt="Taza de café" class="illustration" style="border-radius: 15%;" >
    <p style="margin-top:10px; margin-bottom:25px;">
      Inicia sesión y disfruta un momento de café especial, hecho a tu manera.
    </p>
    <form id="loginForm">
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar y disfrutar</button>
    </form>
    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    <p>¿Nuevo aquí? <a href="register.html">Regístrate gratis</a> y recibe una sorpresa en tu primera visita.</p>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
