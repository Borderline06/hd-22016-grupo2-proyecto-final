<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starbucks - Locales</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Estilos específicos -->
  <link rel="stylesheet" href="assets/Styles/Locales.css" />

  <!-- Estilos comunes -->
  <link rel="stylesheet" href="assets/Styles/Styles.css" />
  <link rel="stylesheet" href="assets/Styles/Bottoms.css" />
  <link rel="stylesheet" href="assets/Styles/Celular.css" />
  <link rel="stylesheet" href="assets/Styles/Tablet.css" />

  <!-- Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Teachers:wght@500&display=swap');
  </style>

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.jpg" type="image/x-icon" />
</head>
<body>

  <!-- Header reutilizable -->
  <div id="header"></div>

  <div class="locator-container">
  <!-- Columna izquierda: Selector de localidad -->
  <div class="locales-selector">
    <h2 class="locales-title">Nuestros locales</h2>
    <div class="locales-buttons" id="localesButtons">
      <button class="btn-localidad active" data-localidad="lima-centro">Lima Centro</button>
      <button class="btn-localidad" data-localidad="miraflores">Miraflores</button>
      <button class="btn-localidad" data-localidad="la-molina">La Molina</button>
      <button class="btn-localidad" data-localidad="san-isidro">San Isidro</button>
      <!-- Añade nuevas localidades aquí siguiendo el formato -->
    </div>
  </div>

  <!-- Columna derecha: Imagen e info del local seleccionado -->
  <div class="locales-details" id="localesDetails">
    <!-- Aquí se mostrará dinámicamente la imagen y los datos según la selección -->
  </div>
</div>
  <!-- Botón scroll top -->
  <div onclick="scrollToTop()" class="btn-scroll-top"></div>

  <!-- Footer reutilizable -->
  <div id="footer"></div>

  <!-- Scripts JS -->
  <script src="assets/JavaScript/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXHeoArTzqlEXB6TbzF_KruBba9g5OPpE&callback=iniciarMap" async defer></script>
  <script src="assets/JavaScript/botones.js"></script>
  <script src="assets/JavaScript/menu.js"></script>
  <script src="assets/JavaScript/script.js"></script>

  <!-- Carga dinámica del header, footer y contacto -->
  <script>
    fetch('layout/header.html')
      .then(response => response.text())
      .then(data => (document.getElementById('header').innerHTML = data));

    fetch('layout/footer.html')
      .then(response => response.text())
      .then(data => (document.getElementById('footer').innerHTML = data));

    // Si tienes un fragmento contacto.html para reemplazar el PHP, carga aquí
    fetch('layout/contacto.html')
      .then(response => response.text())
      .then(data => (document.getElementById('contacto-container').innerHTML = data));
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script></script>
    
</body>
</html>
